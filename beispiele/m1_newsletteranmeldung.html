<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung</title>
  </head>
  <body>


    <form id="anmeldung_newsletter" action="formdata.html" method="post">
        
        <fieldset>
            <legend>Anmeldung</legend>

            <!--Form Anrede Optionen-->
            <p>
                Anrede <br>
                <label for="frau">
                    <input type="radio" name="anrede" id="frau" value="frau"> Frau <br>
                </label>
    
                <label for="herr">
                    <input type="radio" name="anrede" id="herr" value="herr"> Herr
                </label>
            </p>

            <!--Form Eingabe Personen Daten-->
           <p>
               <label for="vorname">Vorname<sup>*</sup></label><br>
               <input name="vorname" id="vorname" type="text" placeholder="Bitte geben Sie ihren Vornamen ein" required><br>

               <label for="nachname">Nachname<sup>*</sup></label><br>
               <input name="nachname" id="nachname" type="text" placeholder="Bitte geben Sie ihren Nachname ein" required><br>

               <label for="email">E-Mail<sup>*</sup></label><br>
               <input name="email" id="email" type="email" placeholder="Bitte geben Sie ihre E-Mail ein" required><br>
           </p>
        
           <!--Eingabe E-Mail-->
           <p>
               <label for="benrachrichtigungsintervall">Benachrichtigungsintervall</label><br>
               <select name="benrachrichtigungsintervall" id="benrachrichtigungsintervall">
                   <option value="tag">Tag</option>
                   <option value="woche">Woche</option>
                   <option value="monat">Monat</option>
               </select>
           </p>

           <!--Eingabe Datenschutz & Abschicken von Daten-->
           <p>
               <input type="checkbox" name="datenschutz" id="datenschutz" required> Datenschutzhinweise gelesen <br>
               <button name="abschicken" type="submit">Abschicken</button>
           </p>
        
           <p>
               <sup>*)</sup> Eingaben sind Pflicht
           </p>

        </fieldset>
    </form>
    
  </body>
</html>
